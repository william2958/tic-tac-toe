<div class="player" [class.active]="turn">

    <div *ngIf="playerNumber == 1" class="playerLabel">
        Player 1
    </div>
    <div *ngIf="playerNumber == 2" class="playerLabel">
        Player 2
    </div>

    <img src="assets/player.png" alt="" class="player-icon">
    <div *ngIf="turn" class="turn">Your turn!</div>
    <div *ngIf="!turn" class="turn">Waiting...</div>
</div>
