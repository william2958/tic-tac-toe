
<div class="container">

    <div class="players row">
        <div class="col s3"></div>
        <div class="col s3 first_player">
            <app-player [playerNumber]="1" [turn]="turn == 1"></app-player>
        </div>
        <div class="col s3">
            <app-player [playerNumber]="2" [turn]="turn == 2"></app-player>
        </div>
        <div class="col s3"></div>
    </div>

    <div *ngIf="gameover != 0" class="gameover">
        <div *ngIf="gameover == 1 || gameover == 2">
            <p>Congratulations! Player {{gameover}} has won the round!</p>
            <a class="waves-effect waves-light btn-small" (click)="resetGame()">Play Again</a>
        </div>
    </div>

    <div class="grid">
        <div class="row piece-row">
            <div *ngFor="let piece of pieces; let i = index" class="col s4 piece"  (click)="pieceClicked(i)">
                <app-piece [choice]="piece"></app-piece>
            </div>
        </div>
    </div>
</div>
